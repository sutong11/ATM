<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="style.css" />
<script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>

</head>

<body>
	<h1>Select amount</h1>
	<form name="ATM" id="atm">
	<input id="symbol" readonly="readonly" value="£">	
	<input type="text" readonly="readonly" id="display">
	<br>
	<input type="button" class="btn number" value="1" onclick="get(this.value);">
	<input type="button" class="btn number" value="2" onclick="get(this.value);">
	<input type="button" class="btn number" value="3" onclick="get(this.value);">
	<br>
	<input type="button" class="btn number" value="4" onclick="get(this.value);">
	<input type="button" class="btn number" value="5" onclick="get(this.value);">
	<input type="button" class="btn number" value="6" onclick="get(this.value);">
	<br>
	<input type="button" class="btn number" value="7" onclick="get(this.value);">
	<input type="button" class="btn number" value="8" onclick="get(this.value);">
	<input type="button" class="btn number" value="9" onclick="get(this.value);">
	<br>
	<input type="button" id="del" class="btn delete" value="←">
	<input type="button" class="btn number" value="0" onclick="get(this.value);">
	<br>
	<input type="button" id="sub" disabled="disabled" class="btn submit" value="submit">
</form>

<script type="text/javascript" src = "Myjs.js"></script>


<script type="text/javascript">
	$(document).ready(function() {
		$(".btn").on("click", function() {
			var v = document.getElementById("display").value;
			if (v != "" && Number(v) != 0){
				document.getElementById("sub").disabled = false;
				$("#sub").css({"cursor": "pointer", "opacity": "1"});
				
			}
			else {
				document.getElementById("sub").disabled = true;
				$("#sub").css({"cursor": "not-allowed", "opacity": "0.4"});
			}
		});
		
		$("#sub").on("click", function() {
			var v = document.getElementById("display").value;
			location.href = "depositing.html?value=" + v;
		});
		
		$(window).bind("pageshow", function() {
			document.getElementById("display").value = "";
			document.getElementById("sub").disabled = true;
			$("#sub").css({"cursor": "not-allowed", "opacity": "0.4"});
			
		});
	
	});
	
</script>


</body>
</html>
